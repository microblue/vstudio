# Cloudflare Pages Configuration for VStudio

name = "vstudio"
compatibility_date = "2024-09-25"
pages_build_output_dir = ".svelte-kit/cloudflare"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "vstudio"
compatibility_date = "2024-09-25"
pages_build_output_dir = ".svelte-kit/cloudflare"
compatibility_flags = ["nodejs_compat"]

[env.production.vars]
# Environment variables will be set in Cloudflare Dashboard
# PUBLIC_SUPABASE_URL = "your-production-supabase-url"
# PUBLIC_SUPABASE_ANON_KEY = "your-production-supabase-anon-key"

[env.preview]
name = "vstudio-preview" 
compatibility_date = "2024-09-25"
pages_build_output_dir = ".svelte-kit/cloudflare"
compatibility_flags = ["nodejs_compat"]